<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <title>Registration Page</title>
</head>
<body>
  <div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
  
      
        <form method="post" enctype="multipart/form-data">
          <h2 class="text-center"><strong>Add  Product</strong></h2>
          {% csrf_token %}
          {% if messages %}
          {% for message in messages %}
            <h5 class="login-title" style="color:red; texr-align:center;">{{message}}</h5>
          {% endfor %}
          {% endif %}
      
                <div class = "form group"> 
                  {{form}}
                </div>
                <div>     
                  <button class="btn btn-primary btn-block" type="submit">Add Product</button>
                </div> 
                   
                      <!--form is the key used in the context (in views.py) that has a value form
                                  which is an instance of the ProductForm class and renders an empty form  -->
                     
                
            </form>
          </div>
        </div>
      </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
