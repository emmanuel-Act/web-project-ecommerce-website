<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <title>Registration Page</title>
</head>
<body>
  <div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
  
          
            
          
        <form method="post">
              <h2 class="text-center"><strong>Create</strong> an account.</h2>
              {% if messages %}
              {% for message in messages %}
                <h5 class="login-title" style="color:red;">{{message}}</h5>
              {% endfor %}
              {% endif %}
                  {% csrf_token %}
                    <div class = "form-group">
                      <input class="form-control" type="text" name="username" id="username" placeholder = "Username">
                    </div>
                      
                    <div class = "form-group">
                      <input class="form-control" type="email" name="email" id="email" placeholder = "Email">
                    </div>
                    <div class = "form-group">
                      <input class="form-control" type="password" name="password" id="password" placeholder = "Password">
                    </div>
                    <div class = "form-group">
                      <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder = "Confirm Password">
                    </div>
                    <div class = "form-group">
                      <input class="form-control" type="text" name="phone_field" id="phone_field" placeholder = "Phone Number">
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        </div><a href="{% url 'already_member' %}" class="already">You already have an account? Login here.</a>
              
                
            </form>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
